<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse any character</title>
</head>
<body>
    <script>
        a=prompt("Enter any name");
        b=a.length;
        for(i=b;i>=0;i--)
        {
            document.write(a.charAt(i));
        }
    </script>
    
</body>
</html>
