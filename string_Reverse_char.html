<!DOCTYPE html>
<html>
<head>
	<title>Reverse</title>
</head>
<body>
<script type="text/javascript">
	//reverse  words only
	var arr="Python PHP yuvraj java";
	var arr1=arr.split(" ");
	var s2=" ";
	for(i=0;i<arr1.length;i++)
	{
		var s=arr1[i];
		var s1 = "";
		for(j=s.length-1;j>=0;j--)
		{
			s1=s1+s[j];
		}
		s2=s2+s1+" ";
	}
	document.write(s2);

        // b=arr.length;

        // {
        //     document.write(arr.charAt(i));
        // }
</script>
</body>
</html>
